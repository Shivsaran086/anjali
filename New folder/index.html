<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Card Slider HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <input type="radio" name="dot" id="one" />
      <input type="radio" name="dot" id="two" />
      <div class="main-card">
        <div class="cards">
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="images/com.google.android.apps.photos.Image (4).jpg" alt="" />
              </div>
              <div class="details">
                <div class="name">Andrew Neil</div>
                <div class="job">BOY</div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="images/com.google.android.apps.photos.Image (5).jpg" alt="" />
              </div>
              <div class="details">
                <div class="name">Jasmine Carter</div>
                <div class="job">BOY</div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="images/com.google.android.apps.photos.Image (6).jpg" alt="" />
              </div>
              <div class="details">
                <div class="name">Justin Chung</div>
                <div class="job">BOY</div>
              </div>
            </div>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="images/DA.png" alt="" />
              </div>
              <div class="details">
                <div class="name">Appolo Reef</div>
                <div class="job">WOMEN</div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="images/DD.png" alt="" />
              </div>
              <div class="details">
                <div class="name">Adrina Calvo</div>
                <div class="job">HORSE</div>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="content">
              <div class="img">
                <img src="images/FMD.png" alt="" />
              </div>
              <div class="details">
                <div class="name">Nicole Lewis</div>
                <div class="job">MAHATMA BUDDHA</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="button">
        <label for="one" class="active one"></label>
        <label for="two" class="two"></label>
      </div>
    </div>
  </body>
</html>
